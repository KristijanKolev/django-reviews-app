<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
{% if place_list %}
    <ul>
        {% for place in place_list %}
            {#        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>#}
            <li>
                <a href="{% url 'reviews:place_details_public' place.id %}">{{ place.name }} - {{ place.description }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No places are available.</p>
{% endif %}
</body>
</html>
